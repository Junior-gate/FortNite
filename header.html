<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>header</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/global.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/header-media.css">

</head>

<body>



	<header class="header">
		<div class="header__container container">

			<div class="header__row">
				<div class="header__logo">
					<img src="images/icons//logo.svg" alt="logo" />
				</div>
				<ul class="header__menu">
					<li class="header__link header__link--active"><a href="./index.html">Главная</a></li>
					<li class="header__link"><a href="./guarantees.html">Гарантии</a></li>
					<li class="header__link"><a href="./news/html">Новости</a></li>
					<li class="header__link"><a href="./reviews.html">Отзывы</a></li>
				</ul>
				<div class="header__btns">
					<a href="tel:" class="header__btn-call">
						<img src="images/icons/call.svg" alt="phone ico">
					</a>
					<button class="header__btn-login">Войти</button>
				</div>
				<!-- NavBtn -->
				<button class="nav-btn">
					<span class="nav-btn-icon"></span>
				</button>

				<!-- MobNav -->
				<div class="mobile-nav">
					<div class="header__logo">
						<img src="images/icons//logo.svg" alt="logo" />
					</div>
					<div class="mobile-nav__item">

						<div class="header__btns">
							<a href="tel:" class="header__btn-call">
								<img src="images/icons/call.svg" alt="phone ico">
							</a>
							<button class="header__btn-login">Войти</button>
						</div>

						<ul>
							<li class="header__link header__link--active"><a href="./index.html">Главная</a></li>
							<li class="header__link"><a href="./guarantees.html">Гарантии</a></li>
							<li class="header__link"><a href="./news/html">Новости</a></li>
							<li class="header__link"><a href="./reviews.html">Отзывы</a></li>
						</ul>

					</div>
				</div>
				<!-- //MobNav -->
			</div>
		</div>

	</header>


	<script src="js/header.js"></script>
</body>

</html>
